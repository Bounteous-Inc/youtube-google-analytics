<!-- 0.  Preperation 
a.  Register for a Google Tag Manager(https://tagmanager.google.com/) / Google Analytics Universal account(https://www.google.co.uk/analytics) 
b. Get a Tag manager container ID ( GTM- XXXXX) / Google analytics ID (UA- XXXXXX) and past them in the relevant code below.  Google Analytics is listed under step 1 below and Tag Manager is under Step 2. 
c. Enter your Youtube Video Url under step 3, along with your domain that you are hosting the video. 
d. Done! 
-->
